<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

    <body class="text-center">
        <div class="container" style="width:35%; margin-top: 8%;">
            <!-- Content here -->

            <form class="form-signin">
            <img class="mb-4" src="https://multimedialab.co/wp-content/uploads/2018/11/Recurso-1@4x-1.png" alt="" width="70%" height="50%">
            <h1 class="h3 mb-3 font-weight-normal">Ingreso Medical App</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="InputUser" class="form-control" placeholder="Ingresa tu usuario" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="InputPassword" class="form-control" placeholder="Ingresa tu contraseña" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required="">
            <br/>
            <br/>
            <!-- Check para Remember me en caso de mas tiempo
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>-->
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="ingresar()">Ingresar</button>
            <br/>
            
            <!--Alertas Login-->
            <div class="alert alert-danger" role="alert" id="UserError" style="display: none;">
            Su usuario es incorrecto
            </div>
            <div class="alert alert-danger" role="alert" id="PassError" style="display: none;">
            Su contraseña es incorrecta
            </div>

            <p class="mt-5 mb-3 text-muted">© MULTIMEDIALAB 2020</p>




            </form>

            
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./js/scripts.js"></script>

    </body>

</html>
